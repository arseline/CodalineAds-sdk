plugins {
    id 'com.android.library'
}

android {
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.codaline.ads.library'

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'

    //Ad network
    implementation 'com.google.android.gms:play-services-ads:21.4.0'
    implementation 'com.startapp:inapp-sdk:4.10.6'
    implementation 'com.applovin:applovin-sdk:11.6.0'
    implementation 'com.facebook.android:audience-network-sdk:6.12.0'
    implementation 'com.unity3d.ads:unity-ads:4.5.0'

    //Ad network mediation
    implementation 'com.google.ads.mediation:facebook:6.12.0.0'
    implementation 'com.applovin.mediation:google-adapter:21.4.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.12.0.2'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
